<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Forms</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
</head>
<body>
    <form id="form">
      <input type="hidden" name="subject" value="New Submission from Web3Forms">
      <input type="email" name="email" required>
      <input type="text" name="name" required>
      <input type="text" name="phone" required>
      <textarea name="message" required></textarea>
      <button type="submit">Submit</button>
      <div id="result"></div>
</form>
<script>
    const form = document.getElementById('form');
    const result = document.getElementById('result');
    
    form.addEventListener('submit',   
     function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const object = Object.fromEntries(formData);   

      const discordWebhookUrl = object.discordWebhookUrl;
      delete object.discordWebhookUrl;
    
      const message = {
        username: object.name,
        content: `**Name:** ${object.name}\n**Email:** ${object.email}\n**Phone:** ${object.phone}\n**Message:** ${object.message}`,
      };
    
      const json = JSON.stringify(message);
      result.innerHTML = "Please wait...";
    
      fetch("YOUR_DISCORD_WEBHOOK_URL", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: json,
      })
      .then(async (response) => {
        if (response.status === 200) {
          const data = await response.json();
          result.innerHTML = "Message sent successfully!";
        } else {
          result.innerHTML = "An error occurred.";
        }
      })
        .catch(error => {
          result.innerHTML = "Something went wrong!";
        })
        .then(function() {
          form.reset();
          setTimeout(() => {
            result.style.display = "none";
          }, 3000);
        });
    });
</script>
</body>
</html>
